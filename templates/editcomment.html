{% extends "base.html" %}

{% block content %}
<h2>Comment</h2>
<form method="post">
  <textarea rows="5" cols="50" class ="content" name="comment">{{content | safe}}</textarea>
  <div>
    <input type="submit" name="submit"></input>
    <a href="/blog" role = "button">Back</a>
  </div>
  <div>
    {{error}}
  </div>
</form>
{% endblock %}
