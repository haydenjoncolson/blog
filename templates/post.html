    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><a href="/blog/{{p.key().id()}}">{{p.subject}}</a><span class="right">{{p.created.strftime("%b %d, %Y")}}</span></span>
              <p>{{p._render_text | safe}}</p>
              <span class="right">{{p.author.name}}</span>
            </div>
            <div class="card-action">
              <a href="/blog/editpost/{{p.key().id()}}">Edit</a>
              <a href="/blog/deletepost/{{p.key().id()}}">Delete</a>
              <a href="/blog/{{p.key().id()}}/newcomment/">Comment</a>
              <a href="/blog/{{p.key().id()}}/like/">Like</a>
              <a href="/blog/{{p.key().id()}}/dislike/">Dislike</a>
            </div>
            <span>Likes: {{p.likes}}</span>
            <span>Dislikes: {{p.dislikes}}</span>
            <span>Total Likes: {{p.likes - p.dislikes}}</span>
          </div>
        </div>
      </div>




  </div>

</div>
