<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{p.key().id()}}"></a> <span class="post-author">written by: {{p.author.name}}</span>
    </div>


    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div>
    <a href="/blog/editpost/{{p.key().id()}}">Edit</a>
    <a href="/blog/deletepost/{{p.key().id()}}">Delete</a>
    <a href="/blog/{{p.key().id()}}/newcomment/">Comment</a>
    <a href="/blog/{{p.key().id()}}/likepost/">Like</a>
    <a href="/blog/{{p.key().id()}}/unlikepost/">Unlike</a>
  </div>

  <div>




  </div>

</div>
