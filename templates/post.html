<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}} <span class="post-author">written by: {{p.author.name}}</span>
    </div>


    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div>
    <a href="/blog/editpost/{{p.key().id()}}">Edit</a>
    <a href="/blog/deletepost/{{p.key().id()}}">Delete</a>
    <a href="/blog/{{p.key().id()}}/newcomment/">Comment</a>
    <a href="/blog/likepost/{{p.key().id()}}">Like</a>
    <a href="/blog/unlikepost/{{p.key().id()}}">Unlike</a>
  </div>
  {% for comment in p.comments %}
  <div>
    {{comment.content}}

    <a href="/blog/{{p.key().id()}}/editcomment/{{comment.key().id()}}">Edit</a>
    <a href="/blog/{{p.key().id()}}/deletecomment/{{comment.key().id()}}">Delete</a>
    
  </div>
  {% endfor %}
</div>
