{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  {% if comments %}


  {% for c in comments %}
    <div>
      {{ c.content }}
    </div>
    <div>
      <a href="/blog/{{c.post.key().id()}}/editcomment/{{c.key().id()}}">Edit</a>
      <a href="/blog/{{c.post.key().id()}}/deletecomment/{{c.key().id()}}">Delete</a>
    </div>

  {% endfor %}
{% else %}
<h1>no comment</h1>
{% endif %}
{% endblock %}
