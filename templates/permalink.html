{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  {% if comments %}



  {% for c in comments %}
  <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{c.author.name}}</span>
              <p>{{ c.content }}</p>
            </div>
            <div class="card-action">
              <a href="/blog/{{c.post.key().id()}}/editcomment/{{c.key().id()}}">Edit</a>
              <a href="/blog/{{c.post.key().id()}}/deletecomment/{{c.key().id()}}">Delete</a>
            </div>
          </div>
        </div>
      </div>

    <div>

    </div>
    <div>

    </div>

  {% endfor %}
{% else %}
<h1>no comment</h1>
{% endif %}
{% endblock %}
